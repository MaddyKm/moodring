<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Mood Ring</title>
  </head>
  <body>
    <div class="sliders">
      <div>
        <input
          id="redRange"
          class="range"
          type="range"
          min="0"
          max="255"
          value="0"
          oninput="redChange(this.value)"
        />
        <div class="feeling">
          <p>Relaxed</p>
          <p>Angry</p>
        </div>
      </div>
      <div>
        <input
          id="greenRange"
          class="range"
          type="range"
          min="0"
          max="255"
          value="0"
          oninput="greenChange(this.value)"
        />
        <div class="feeling">
          <p>Closed Off</p>
          <p>Open</p>
        </div>
      </div>
      <div>
        <input
          id="blueRange"
          class="range"
          type="range"
          min="0"
          max="255"
          value="0"
          oninput="blueChange(this.value)"
        />
        <div class="feeling">
          <p>Hopeful</p>
          <p>Upset</p>
        </div>
      </div>
      <button type="submit" id="colorButton" onclick="setBackgroundColor()">
        Find Today's Color
      </button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
